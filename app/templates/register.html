<!DOCTYPE html>
<html>
   <head>
     <title>Registration</title>
    <link rel="stylesheet" href="/static/css/style.css" type="text/css"/>
   </head>
<body>

<div class="container">
<h1>Registration</h1>
<!-- TODO: show error messages, confirm password check and enforce actually save password (at least 8 letters) -->
<!-- https://www.codingnepalweb.com/password-and-confirm-password-validation-javascript/ -->
<form action="/register" method="POST">
   <input type="text" name="username" placeholder="Username" required><br>
   <input type="email" name="email" placeholder="E-Mail" required><br>
   <input type="password" name="password" placeholder="Password" required><br>
   <input type="password" name="confirmpass" placeholder="Confirm Password" required><br>
   <button type="submit" name="submit">Register</button>
</form>
</div>

</body>
</html>
